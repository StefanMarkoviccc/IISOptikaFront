<div class="navbar">
    <mat-toolbar color="primary" class="navbar">
        <div> 
            <span (click)="navigate('home')">Home </span>
            <span (click)="navigate('edit')">Edit profile </span>
            <span (click)="navigate('workigHours')">Add working hours </span>
       </div>
    </mat-toolbar> 

    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>New</h2>
                <mat-form-field>
                    <input matInput placeholder="StartWork" formControlName="startWork" required>
                </mat-form-field>       
                <mat-form-field>
                    <input matInput placeholder="EndWork" formControlName="endWork" required>
                </mat-form-field>        
                <mat-form-field>
                    <input matInput placeholder="WeekDay" formControlName="weekDay" required>
                </mat-form-field>                
                <button mat-raised-button color="primary">Add</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
