<div class="navbar">
    <mat-toolbar color="primary" class="navbar">
        <div> 
            <span (click)="navigate('home')">Home </span>
            <span (click)="navigate('edit')">Edit profile </span>
            <span (click)="navigate('scheduleAppointment')">Schedule appointment </span>
       </div>
    </mat-toolbar> 
    <mat-card>
        <div>
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <h2>Health card</h2>
                        <mat-form-field>
                            <input matInput placeholder="Name" formControlName="name" required>
                        </mat-form-field>       
                        <mat-form-field>
                            <input matInput placeholder="Date" formControlName="date" required>
                        </mat-form-field>        
                        <mat-form-field>
                            <input matInput placeholder="Email" formControlName="email" required>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Phone" formControlName="phone" required>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Anamnesis" formControlName="anamnesis" required>
                        </mat-form-field>
                        <button mat-raised-button color="primary">Schedule</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
        </mat-card>   

</div>
