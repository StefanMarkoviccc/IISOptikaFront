<div class="navbar">
    <mat-toolbar color="primary" class="navbar">
        <div> 
            <span (click)="navigate('home')">Home </span>
            <span (click)="navigate('edit')">Edit profile </span>
            <span (click)="navigate('scheduleAppointment')">Schedule appointment </span>
       </div>
    </mat-toolbar> 
    <mat-card>
        <div>
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <h2>Prescribe recipe</h2>
                        <mat-form-field>
                            <input matInput placeholder="MedicineName" formControlName="medicineName" required>
                        </mat-form-field>    
                        <mat-form-field>
                            <input matInput placeholder="TakingPeriod" formControlName="takingPeriod" required>
                        </mat-form-field>      
                        <mat-form-field>
                            <input matInput placeholder="Quantity" formControlName="quantity" required>
                        </mat-form-field>       
                        <button mat-raised-button color="primary">Schedule</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
        </mat-card>   

</div>
