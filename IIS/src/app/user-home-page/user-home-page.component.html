<div class="navbar">
    <mat-toolbar color="primary" class="navbar">
        <div> 
            <span (click)="navigate('home')">Home </span>
            <span (click)="navigate('edit')">Edit profile </span>
            <span (click)="navigate('workigHours')">Add working hours </span>
       </div>
    </mat-toolbar> 
    <mat-card>
        <div>
            <mat-table mat-table [dataSource]="appointments">
                <ng-container matColumnDef="Date">
                   <th mat-header-cell *matHeaderCellDef>Date</th>
                   <td mat-cell *matCellDef="let appointment">{{appointment.date}}</td>
                 </ng-container>
                 <ng-container matColumnDef="StartTime">
                    <th mat-header-cell *matHeaderCellDef>Start Time</th>
                    <td mat-cell *matCellDef="let appointment">{{appointment.startTime}}</td>
                  </ng-container> 
                  <ng-container matColumnDef="Duration">
                   <th mat-header-cell *matHeaderCellDef>Duration</th>
                   <td mat-cell *matCellDef="let appointment">{{appointment.duration}}</td>
                 </ng-container>  
                 <ng-container matColumnDef="Patient">
                    <th mat-header-cell *matHeaderCellDef>Patient</th>
                    <td mat-cell *matCellDef="let appointment">{{appointment.patient.name}}</td>
                  </ng-container>      
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           </mat-table>
        </div>
        </mat-card>   

</div>
