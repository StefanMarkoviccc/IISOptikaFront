<div class="navbar">
    <mat-toolbar color="primary" class="navbar">
        <div> 
            <span (click)="navigate('home')">Home </span>
            <span (click)="navigate('edit')">Edit profile </span>
            <span (click)="navigate('scheduleAppointment')">Schedule appointment </span>
       </div>
    </mat-toolbar> 
    <mat-card>
        <div>
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <h2>Prescribe therapy</h2>
                        <mat-form-field>
                            <input matInput placeholder="LeftEyeTherapy" formControlName="leftEyeTherapy" required>
                        </mat-form-field>    
                        <mat-form-field>
                            <input matInput placeholder="RightEyeTherapy" formControlName="rightEyeTherapy" required>
                        </mat-form-field>      
                        <mat-form-field>
                            <input matInput placeholder="Description" formControlName="description" required>
                        </mat-form-field>       
                        <button mat-raised-button color="primary">Prescribe</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
        </mat-card>   

</div>
